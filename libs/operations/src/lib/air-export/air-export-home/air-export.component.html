<div class="outerContainer">
  <h1
    style="
      font-weight: bolder;
      background-color: rgb(0, 183, 255);
      text-align: center;
    "
  >
    Air AMS
  </h1>

  <mat-tab-group mat-align-tabs="start" style="color: pink">
    <mat-tab label="Air Export Dashboard">
      <ng-app-air-export-dashboard></ng-app-air-export-dashboard>
    </mat-tab>

    <mat-tab label="Air Export Grid">
      <ng-app-air-export-detail></ng-app-air-export-detail>
    </mat-tab>

    <mat-tab label="New Air Export">
      <div class="container">
        <ng-app-air-export-summary></ng-app-air-export-summary>
      </div>
    </mat-tab>
  </mat-tab-group>

  <button type="button" class="btn btn-link" routerLink="/home/nav/">
    Back to Mainpage
  </button>
</div>
