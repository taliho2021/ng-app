<h1>Login Form</h1>
<hr />
<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup] ="loginForm" action="">
      <mat-form-field>
        <input matInput placeholder="username" type="text"  formControlName="username" >
        <mat-error>
          <span *ngIf="loginForm.get('username')?.hasError('required') && loginForm.touched">Required</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input placeholder="password" type="text" formControlName="password" >
        <mat-error>
          <span *ngIf="loginForm.get('password')?.hasError('required') && loginForm.touched">Required</span>
        </mat-error>
      </mat-form-field>
    </form>
    <button mat-raised-button (click)="login()" >  Login  </button>
  </mat-card-content>
</mat-card>
